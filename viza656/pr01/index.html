<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ray Traced</title>
	<link rel="stylesheet" type="text/css" href=".\..\..\style.css"/>
	<script type="text/javascript">
	var data = {"00.jpg":{url:"./00.jpg", text:"All Quadrics with area lights."},
				"24.jpg":{url:"./24.jpg", text:"Area lights."},
				"23.jpg":{url:"./23.jpg", text:"Improved but not correct: Area lights."},
				"19.jpg":{url:"./19.jpg", text:"Failed: Area lights."},
				"22.jpg":{url:"./22.jpg", text:"All Quadrics."},
				"21.jpg":{url:"./21.jpg", text:"Error: Quadric Eq. planes."},
				"20.jpg":{url:"./20.jpg", text:"Failed: Quadrics."},
				"18.jpg":{url:"./18.jpg", text:"Corrected: HDR-LDR conversion."},
				"08.jpg":{url:"./08.jpg", text:"Error: HDR-LDR conversion."},
				"14.jpg":{url:"./14.jpg", text:"Corrected: Self-occlusion."},
				"13.jpg":{url:"./13.jpg", text:"Error: Self-occlusion."},
				"12.jpg":{url:"./12.jpg", text:"Failed: Shadows."},
				"11.jpg":{url:"./11.jpg", text:"Gooch & Gooch shader."},
				"10.jpg":{url:"./10.jpg", text:"Phong illumination."},
				"09.jpg":{url:"./09.jpg", text:"Multi-object scene."},
				"07.jpg":{url:"./07.jpg", text:"Multi-plane scene."},
				"06.jpg":{url:"./06.jpg", text:"Plane."},
				"05.jpg":{url:"./05.jpg", text:"Lambert Shading."},
				"04.jpg":{url:"./04.jpg", text:"Error: Lambert shading."},
				"03.jpg":{url:"./03.jpg", text:"Failed: Lambert shading."},
				"02.jpg":{url:"./02.jpg", text:"Anti-Aliasing: 4 * 4."},
				"01.jpg":{url:"./01.jpg", text:"Anti-Aliasing: 2 * 2."},
				"0.jpg":{url:"./0.jpg", text:"Aliasing."}};
	function loadLargeImage(thumbnailSrc)
	{
		var entry = data[thumbnailSrc.getAttribute("src")];
		document.getElementById("canvas").setAttribute("src",entry.url);
		var txtElement = document.getElementById("textArea");
		while(txtElement.childNodes.length >= 1) {
			txtElement.removeChild(txtElement.firstChild);
		}
		txtElement.appendChild(txtElement.ownerDocument.createTextNode(entry.text));
	}
	</script>
	<link rel="stylesheet" type="text/css" href="../../gallery.css"/>
</head>

<body>

<center>
<b>
	<font size=6>Lambert, Phong, Gooch & Gooch shaders</font>
</b>
<br/>
<table>
<tr>
<div class="slider_panel">
	<ul>
		<li><img src="00.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="24.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="23.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="19.jpg" onmouseover="loadLargeImage(this)" /></li>

		<li><img src="20.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="18.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="08.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="14.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="13.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="12.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="11.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="10.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="09.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="07.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="06.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="05.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="04.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="03.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="02.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="01.jpg" onmouseover="loadLargeImage(this)" /></li>
		<li><img src="0.jpg"  onmouseover="loadLargeImage(this)" /></li>
	</ul>
</div>
</tr>
<tr>
	<td>
		<img id="canvas" src="" alt="Click on a thumbnail to see that image here!"/>
	</td>
	<td>
		<div id="textArea" style="width:240px;font-size:180%">Description correspoding to the image clicked will be displayed here.</div>
	</td>
</tr>
</table>
</center>

</body>
</html>
